{% extends 'core/base.html' %}

{% block title %}Formulario Proveedor{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Nuevo{% endif %} Proveedor</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'listar_proveedores' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
